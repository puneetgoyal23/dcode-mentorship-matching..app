<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCODE Mentorship Matching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --slate-950: #020617;
        --slate-900: #0f172a;
        --slate-800: #1e293b;
        --slate-700: #334155;
        --slate-600: #475569;
        --slate-500: #64748b;
        --slate-400: #94a3b8;
        --slate-300: #cbd5e1;
        --slate-200: #e2e8f0;
        --slate-100: #f1f5f9;
        
        --indigo-400: #818cf8;
        --indigo-500: #6366f1;
        --indigo-600: #4f46e5;

        --teal-400: #2dd4bf;
        --teal-500: #14b8a6;
        
        --purple-400: #c084fc;
        --purple-500: #a855f7;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--slate-950);
        color: var(--slate-200);
        overflow: overlay;
      }

      /* Animated Aurora Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
          radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.2), transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.2), transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(20, 184, 166, 0.1), transparent 50%);
        z-index: -1;
        animation: aurora 20s infinite linear;
        opacity: 0.5;
        will-change: background;
      }

      @keyframes aurora {
        0% { background-position: 0% 50%, 50% 0%, 100% 50%; }
        25% { background-position: 50% 100%, 0% 50%, 50% 0%; }
        50% { background-position: 100% 50%, 50% 100%, 0% 50%; }
        75% { background-position: 50% 0%, 100% 50%, 50% 100%; }
        100% { background-position: 0% 50%, 50% 0%, 100% 50%; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.7);
      }
      
      /* Base form input styling */
      .form-input {
        background-color: var(--slate-700);
        border: 1px solid var(--slate-600);
        color: var(--slate-100);
        border-radius: 0.375rem; /* rounded-md */
        padding: 0.5rem 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-input:focus {
        outline: none;
        border-color: var(--indigo-500);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.4);
      }
      
      /* Professional Button Styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem;
        font-weight: 600;
        border-radius: 0.375rem;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
      }
      .btn-primary {
        background-color: var(--indigo-600);
        color: white;
        box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.3);
      }
      .btn-primary:hover {
        background-color: var(--indigo-500);
        transform: translateY(-1px);
        box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.35);
      }
      .btn-primary:disabled {
        background-color: var(--slate-700);
        color: var(--slate-400);
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
      .btn-secondary {
        background-color: var(--slate-700);
        color: var(--slate-100);
      }
      .btn-secondary:hover {
        background-color: var(--slate-600);
      }
    </style>
